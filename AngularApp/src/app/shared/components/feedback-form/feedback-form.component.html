<div style="padding:15px" *ngIf="!hideWholeForm">
    <div *ngIf="!showThanksMessage && !showMessageBox">
        <div>Was this helpful?</div>
        <button type="button" class="btn btn-default btn-xs" [ngClass]="{'btn-primary':yesSelected}" (click)="feedbackButtonClicked(true)">
            Yes
        </button>
        <button type="button" class="btn btn-default btn-xs" [ngClass]="{'btn-primary':noSelected}" (click)="feedbackButtonClicked(false)">
            No
        </button>
    </div>
    <div *ngIf="showMessageBox">
        <div>
            What can we improve?
        </div>
        <div style="padding:5px 0px 5px 0px">
            <!--<input type="text" [(ngModel)]="feedbackText" required> -->
             <textarea ref-textarea [(ngModel)]="feedbackText" rows="2" style="width: 100%;max-width: 400px"></textarea>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-xs" (click)="feedbackMessageSubmitted()">
                Submit
            </button>
        </div>
    </div>
    <div *ngIf="showThanksMessage">
        Thanks for the feedback!
    </div>
</div>
