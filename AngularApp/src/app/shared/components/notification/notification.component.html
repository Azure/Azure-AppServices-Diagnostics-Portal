<ng-container *ngIf="notificationService.activeNotification">
    <div class="notification" [class.notification-noaction]="!notificationService.activeNotification.action" (click)="notificationService.currentNotificationAction()">
        <i class="fa" [ngClass]="notificationService.activeNotification.icon"></i> 
        {{notificationService.activeNotification.title}}
        <i class="fa fa-close pull-right" (click)="notificationService.dismiss()"></i>
    </div>
</ng-container>
