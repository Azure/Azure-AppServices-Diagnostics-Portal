<div class="container-fluid main-container">
    <div class="row main-row">
      <div class="col-md-6 col-md-offset-3">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Incident Validation</h3>
          </div>
  
          <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
            <div class="form-group">
              <div class="form-row" *ngFor="let field of fields;">
                <div class="col-md-10">
                    <label>{{field.fieldName}}</label>
                    <input class="form-control" [(ngModel)]="field.fieldValue" name="fieldValue" type="text" placeholder="">
                </div>
                <div *ngIf = "!field.validationStatus" class="errorMessage" class="col-md-10">
                    {{field.validationMessage}}
                </div>
              </div>
            </div>
            <div class="form-group go-form">
              <fab-primary-button contentStyle="margin-top: 20px;"
                  type="Submit" text='Check Validation'>
              </fab-primary-button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
