<!-- main -->
<section class="main">
    <div class="points"></div>
    <div class="shield-left"></div>
    <div class="shield-right"></div>
    <!-- card -->

    <!-- businessPhones: string;
    displayName: string;
    givenName: string;
    jobTitle: string;
    mail: string;
    officeLocation: string;
    userPrincipalName: string; -->


    <div class="card">
      <div class="detail">
      <div class="detail-images">
        <!-- <img src="https://dl.dropboxusercontent.com/s/pil7jdc7d7m8u0h/pic.png" alt="Picture"> -->
        <img *ngIf="userPhotoSource else loading" id="userPhoto" [src]="userPhotoSource" class="user-photo" alt="User Profile Photo"/>
      </div>
      <h3>{{userInfo.displayName}}</h3>
      <h4>{{userInfo.jobTitle}}</h4>
      <div style="margin-top: 10px">
      <p><i class="fa fa-phone fa-lg message"></i> {{businessPhones}}</p>
      <p><i class="fa fa-home fa-lg message"></i>  {{userInfo.officeLocation}}</p>
      <p>{{userInfo.userPrincipalName}}</p>
    </div>
      <!-- <p>Design is not just what it looks like<br> and feels like. Design is how it works.</p> -->
      <div class="content-shield"></div>
      <a class="mail" href="mailto:hello@imohamad.me">Mail&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-envelope fa-lg message"></i></a>
      </div>
    </div>
  <!-- /card -->
  <ng-template #loading>
      <!-- <li class="user-label loading-element"><span>  <i class="fa fa-spinner-3x" aria-hidden="true"></i></span></li> -->
      <div class="loading-element"><span>loading..</span></div>
    </ng-template>
  </section>
