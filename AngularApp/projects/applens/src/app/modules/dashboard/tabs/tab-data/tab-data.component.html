<fab-command-bar contentClass="fab-command-bar-class">
    <items>
      <fab-command-bar-item key="refresh" text="Refresh" [iconProps]="{ iconName: 'Refresh' }" (click)="refreshPage()">
      </fab-command-bar-item>
      <fab-command-bar-item key="feedback" text="Feedback" [iconProps]="{ iconName: 'Emoji2' }" (click)="openFeedback()">
      </fab-command-bar-item>
      <fab-command-bar-item key="emailToAuthor" text="Email Author" [iconProps]="{ iconName: 'Mail' }" (click)="emailToAuthor()">
      </fab-command-bar-item>
      <fab-command-bar-item key="internal" [text]="internalExternalText" [iconProps]="{ iconName: 'View' }"
        (click)="internalExternalToggle()">
      </fab-command-bar-item>
      <fab-command-bar-item [style]="displayDownloadReportButtonStyle" [id]="'downloadReportId'" key="downloadReport" [text]="downloadReportText"
        [iconProps]="downloadReportIcon" (click)="downloadReport()" [disabled]="downloadReportButtonDisabled">
      </fab-command-bar-item>  
    </items>
  </fab-command-bar>
