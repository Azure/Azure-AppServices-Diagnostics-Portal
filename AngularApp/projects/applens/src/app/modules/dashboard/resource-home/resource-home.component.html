<div class="outer-container">
  <div class="alert-container">
    <comm-alert></comm-alert>
  </div>
  <div class="category-container">

    <div class="flexed card " *ngFor="let category of categories;let i = index"
      [ngClass]="{'active':category.activeState === 2, 'inactive': category.activeState === 1}"
      (click)="navigateToCategory(category)">
      <div class="bottom row">
        <div class="col-md-3 category-icon-container"><img class="category-icon"
            src= {{category.icon}} />
        </div>
        <div class="col-md-9 category-label">
          <div class="category-title">{{category.label}}</div>
          <div class="category-description"><span>Total Detectors: {{category.subItems.length}}</span></div>
        </div>
      </div>
              <div class="keywords">
                <div *ngFor="let subCategory of category.subItems; let i = index">
                  <div *ngIf="i<2" class="keyword"><span>{{subCategory.label}}</span></div>
                </div>
                <span *ngIf="category.subItems.length > 2" class="detectors-hint">+{{category.subItems.length-2}} detectors</span>
              </div>
      </div>
    </div>
