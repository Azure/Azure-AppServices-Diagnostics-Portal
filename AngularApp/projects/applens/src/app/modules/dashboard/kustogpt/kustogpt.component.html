<div style="height:80vh;">
  <openai-chat-container [chatIdentifier]="chatIdentifier"
      [chatContextLength]="10" 
      [chatModel] = "chatModel"
      [chatQuerySamplesFileUri]="'assets/chatConfigs/analyticskustocopilot.json'"
      [chatHeader]="chatHeader"
      [systemPhotoSource]="'/assets/img/bot_sparkle_icon.svg'"
      [contentDisclaimerMessage] = "'* The model is still in training and may not be accurate. Please submit feedback via 👍 and 👎 to help us improve the model.'"
      [showCopyOption]= "true"
      [apiProtocol] = "apiProtocol"
      [feedbackEmailAlias] = "feedbackEmailAlias"
      [onFeedbackClicked] = "onFeedbackClicked"
      >
    </openai-chat-container>
    <chat-feedback-panel [(visible)] = "feedbackPanelVisible" (onDismissed) = "onDismissed($event)" [onBeforeSubmit] = "onBeforeSubmit"
      [additionalFields] = "additionalFields" [chatIdentifier] = "chatIdentifier"
    ></chat-feedback-panel>
</div>
