<aside class="main-sidebar">

  <section class="sidebar">
    <collapsible-menu theme="light">
      <search-box [(searchValue)]="searchValue"></search-box>
      <menu-scroll>
        <section-divider label="Analysis" [hidden]="analysisTypes.length === 0">
          <collapsible-menu-item *ngFor="let item of analysisTypes" [menuItem]="item"></collapsible-menu-item>
        </section-divider>
        <section-divider [label]="'Create'" [initiallyExpanded]="false" [disableExpandIcon] = "true">
          <i class="fa fa-plus-circle fa-fw menu-icon menu-icon-create" aria-hidden="true"></i>
          <collapsible-menu-item *ngFor="let item of createNew" [menuItem]="item"></collapsible-menu-item>
        </section-divider>
        <section-divider [label]="'Documentation'" [initiallyExpanded]="false" [collapsible]="false" (click)="openDocumentation()">
            <i class="fa fa-book fa-fw menu-icon menu-icon-documentation" aria-hidden="true"></i>
          <collapsible-menu-item *ngFor="let doc of documentation" [menuItem]="doc"></collapsible-menu-item>
        </section-divider>
        <section-divider [label]="'Detectors'">
            <i class="fa fa-search fa-fw menu-icon menu-icon-detectors" aria-hidden="true"></i>
          <collapsible-menu-item *ngFor="let category of categories" [searchValue]="searchValue" [menuItem]="category"></collapsible-menu-item>
        </section-divider>
        <section-divider [label]="'Gists'" [initiallyExpanded]="false">
            <i class="fa fa-file-code-o fa-fw menu-icon menu-icon-gists" aria-hidden="true"></i>
          <collapsible-menu-item *ngFor="let gist of gists" [searchValue]="searchValue" [menuItem]="gist"></collapsible-menu-item>
        </section-divider>
      </menu-scroll>
    </collapsible-menu>
  </section>
</aside>
