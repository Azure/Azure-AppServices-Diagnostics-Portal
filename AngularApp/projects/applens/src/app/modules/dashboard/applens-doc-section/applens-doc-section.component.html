<div *ngIf="files.length > 1; else singleSample" style="color: #e9e9e9">
  <!-- <div *ngFor="let file of files; let i=index;">
    <p>{{fileNames[i]}}: {{file}}</p>
  </div> -->
    <fab-pivot>
      <fab-pivot-item *ngFor="let file of files; let i=index;" [headerText]="fileNames[i]">
        <fab-command-bar>
          <far-items>
            <fab-command-bar-item key="run" text="Run" [iconProps]="{ iconName: 'Play' }" (click)="run()"></fab-command-bar-item>
          </far-items>
        </fab-command-bar>
        <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="file"></ngx-monaco-editor>
        <!-- <detector-view></detector-view> -->
      </fab-pivot-item>
    </fab-pivot>
    <!-- <p>{{file}}</p> -->
</div>

<ng-template #singleSample>
  <div>
    <fab-command-bar>
      <far-items>
        <fab-command-bar-item key="run" text="Run" [iconProps]="{ iconName: 'Play' }" (click)="run()"></fab-command-bar-item>
      </far-items>
    </fab-command-bar>
    <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="files[0]"></ngx-monaco-editor>
    <!-- <detector-view></detector-view> -->
  </div>
</ng-template>
