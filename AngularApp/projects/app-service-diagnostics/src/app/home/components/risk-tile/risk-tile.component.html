<div tabindex="0" (click)="clickTileHandler()" class="risk-tile" role="button">
  <h3 class="risk-tile-title">{{tileTitle}}</h3>
  <div style="display: flex;">
    <div>
      <span class="fa status-icon fa-exclamation-circle"></span>
      <span>Critical</span>
      <span class="fa status-icon fa-exclamation-circle"></span>
      <span>Warning</span>
    </div>
  </div>
  <a>Click here to run all checks</a>
</div>
