<div class="home-container">
  <div class="input-group input-group-lg search-input-group" (keyup.escape)="clearSearch()" role="search">
    <input tabindex="0" type="search" class="form-control" placeholder="{{searchPlaceHolder}}"
      [ngModel]="searchValue" (ngModelChange)="updateSearchValue($event)" (focus)="onSearchBoxFocus(event)"
      (focusout)="onSearchLostFocus()" aria-controls="search-results">
    <div class="input-group-btn" id="clear-search">
      <button class="btn btn-default" type="button" aria-label="Clear" title="Clear" tabindex="0"
        (click)="clearSearch()" (focus)="onFocusClear()">
        <i class="fa fa-close"></i>
      </button>
    </div>
  </div>
  <div role="status">
    <p *ngIf="inputAriaLabel">{{inputAriaLabel}}</p>
  </div>
  <div id="search-results" role="region" aria-live="polite">
    <ng-container *ngIf="searchBoxFocus">
      <search-results [searchValue]="searchValue" (resultCount)="onResultCount($event)"
        (keyup.escape)="clearSearch()"></search-results>
    </ng-container>
  </div>
  <div class="main-area">
    <h2 tabindex="0">{{homePageText.title}}</h2>
    <p id="page-description" tabindex="0">{{homePageText.description}}</p>
    <div *ngIf="categories" class="category-container">
      <div *ngFor="let category of categories" style="display: inline-block;padding: 20px 40px 20px 0px">
        <category-tile [category]="category"></category-tile>
      </div>
    </div>
    <div class="privacy-statement" tabindex="0">
      <a href="https://azure.microsoft.com/en-us/support/legal/?amp%3Bclcid=0x9" target="_blank">Privacy</a>
    </div>
  </div>
</div>
<h1>Microsoft Fabric [React] Components</h1>

<h2>Button</h2>
<fab-default-button text="Toggle Disabled" (onClick)="toggle()" contentStyle="margin-right: 10px;"></fab-default-button>
<fab-default-button
  [disabled]="disabled"
  (onClick)="click()"
  text="Primary Button{{ disabled ? ' (0)' : ' (2)' }}"
></fab-default-button>
<fab-default-button [primary]="false" (onClick)="click()" text="Secondary Button"></fab-default-button>
<h3 class="button-height">{{ sampleContent }}</h3>

<hr />

<h2>Dialog</h2>
<fab-default-button text="Toggle Dialog" (onClick)="toggleDialog()"></fab-default-button>
<fab-dialog
  [hidden]="dialogHidden"
  (onDismiss)="toggleDialog()"
  title="Fabric [React] Dialog"
  subText="Use Fabric React components inside your Angular app!"
>
  {{ sampleContent2 }} {{ sampleContent3 }}
  <fab-dialog-footer>
    <fab-default-button (onClick)="clickSave()" text='Save'></fab-default-button>
    <fab-default-button (onClick)="toggleDialog()" text="Cancel"></fab-default-button>
  </fab-dialog-footer>
</fab-dialog>

<hr />
