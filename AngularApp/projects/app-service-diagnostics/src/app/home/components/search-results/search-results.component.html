<div class="search-result-container">
  <div class="search-result" *ngFor="let feature of features" (click)="navigateToFeature(feature)" (keyup.enter)="navigateToFeature(feature)" tabindex="0">
    <div class="feature-icon">
      <div class="feature-icon-cirlce" [style.background-color]="feature.featureType.color">
        <i class="fa" [ngClass]="feature.featureType.icon"></i>
      </div>

    </div>
    <div >
      <div class="feature-title" tabindex="0">{{feature.name}}</div>
      <div class="feature-category" tabindex="0">
        {{feature.category}}
      </div>
      <div tabindex="0">{{feature.description}}</div>
    </div>

  </div>
</div>
