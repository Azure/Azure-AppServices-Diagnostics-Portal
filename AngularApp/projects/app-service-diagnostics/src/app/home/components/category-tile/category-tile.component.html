<div class="category-container" (click)="navigateToCategory()" (keyup.enter)="navigateToCategory()"
  tabindex="0" role="button">
  <div class="title-container" [style.background-color]="category.color">
    {{category.name}}
  </div>
  <div class="category-body">
    <p>{{category.description}}</p>
    <div>
        <span class="keyword-label">Keywords</span>
        <div class="keywords">
          <div class="keyword" [style.border-color]="category.color" *ngFor="let keyword of category.keywords">
            {{keyword}}
          </div>
        </div>
      </div>
  </div>

</div>
