<div>
  <div class="col-md col-ms col-lg" style="width:98%; display: inline-block;">
    <detector-command-bar [openPanel]="openPanel"></detector-command-bar>
    <div class="category-container" style="width:100%">
      <div>
        <h3 class="category-title">{{category.name}}</h3>
        <p class="category-description">{{category.description}}</p>
      </div>

      <!-- <div class="search-box" style="margin-bottom: 25px;">
    <fab-search-box placeholder="Search"></fab-search-box>
  </div> -->

      <!-- [isOpen]="isOpen" -->
      <div style="margin-left: -20px;">
        <detector-container [detector]="categoryId" [hideDetectorControl]="true"></detector-container>
      </div>
    </div>
  </div>
  <div class="col-md col-sm col-lg" class="collapse-button"
    style=" float: right; height: 100vh; border-left:1px solid #cccccc; " (click)="openGeniePanel()">
    <i class="fa fa-angle-double-left" style="margin: 5px;font-size:13px;" (click)="closeGeniePanel()"></i>
  </div>
</div>
