<div class="category-container" style="width:100%">
  <div>
    <h2><span  class="blade-title">{{category.name}}</span><span class="blade-description"> - {{category.description}}</span></h2>
    <p  class="category-description"
    *ngIf="categoryId!=='navigator' && categoryId!=='DiagnosticTools'">
      If you have a specific problem you want to investigate, click a topic in the left navigation or click Ask Genie.
    </p>
  </div>
  <div style="margin-left: -20px;margin-top: 10px;">
    <detector-container [detector]="categoryOverviewDetector" [hideDetectorControl]="true"></detector-container>
  </div>
</div>
