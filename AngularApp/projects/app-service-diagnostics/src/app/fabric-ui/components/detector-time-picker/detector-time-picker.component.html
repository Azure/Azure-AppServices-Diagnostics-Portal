<div class="timepicker" id="timePicker">
  <div class="time-picker-container" *ngIf="globals.openTimePicker" (keydown.escape)="escapeHandler($event)" (keydown.Tab)="tabHandler($event)">
    <fab-choice-group [options]="choiceGroupOptions" [defaultSelectedKey]="defaultSelectedKey">
    </fab-choice-group>
    <div *ngIf="showTimePicker" class="row">
      <div style="padding:15px">UTC Start Time (mm/dd/yy) </div>
      <fab-date-picker className="col-md-8" [strings]="dates" [minDate]="minDate" [maxDate]="maxDate"
        placeholder="Select a date..." ariaLabel="Select start date" allowTextInput="true"
        showMonthPickerAsOverlay="true" (onSelectDate)="onSelectStartDateHandler($event)" [formatDate]="formatDate"
        [value]="startDate">
      </fab-date-picker>
      <fab-masked-text-field className="col-md-4" maxLength="6" [(value)]="startClock"
        [iconProps]="{iconName: 'Clock'}" [mask]="'99:99'" [maskChar]="'-'" [validateOnFocusOut]="true"
        [getErrorMessage]="getErrorMessageOnTextField" [ariaLabel]="'startTime'">
      </fab-masked-text-field>

      <div style="padding:15px; margin-top:30px">UTC End Time (mm/dd/yy) </div>
      <fab-date-picker className="col-md-8" [strings]="dates" [minDate]="minDate" [maxDate]="maxDate"
        placeholder="Select a date..." ariaLabel="Select end date" allowTextInput="true" showMonthPickerAsOverlay="true"
        (onSelectDate)="onSelectEndDateHandler($event)" [formatDate]="formatDate" [value]="endDate">
      </fab-date-picker>
      <fab-masked-text-field className="col-md-4" maxLength="6" [(value)]="endClock"
        [iconProps]="{iconName: 'Clock'}" [mask]="'99:99'" [maskChar]="'-'" [validateOnFocusOut]="true"
        [getErrorMessage]="getErrorMessageOnTextField" [ariaLabel]="'endTime'">
      </fab-masked-text-field>
    </div>
    <div *ngIf="timeDiffError != ''" style="color:red;">{{timeDiffError}}</div>
    <div style="padding:15px 0px">
      <fab-primary-button styles="margin-right:10px" (onClick)="applyTimeRange()">
        Apply
      </fab-primary-button>
      <fab-default-button (onClick)="cancelTimeRange()">
        Cancel
      </fab-default-button>
    </div>
  </div>

  <fab-calendar *ngIf="showCalendar" (onSelectDate)="onSelectDate($event)" styles="position: absolute;top: 20px;right: 0px ;background: #FFFFFF; padding: 8px; color: #323130; font-size: 14px;">
    <fab-calendar-strings [months]="dayPickerString.months" [shortMonths]="dayPickerString.shortMonths"
      [days]="dayPickerString.days" [shortDays]="dayPickerString.shortDays" [goToToday]="dayPickerString.goToToday"
      weekNumberFormatString="dayPickerString.weekNumberFormatString"></fab-calendar-strings>
  </fab-calendar>
</div>
