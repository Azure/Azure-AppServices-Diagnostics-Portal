<div *ngIf="loading" style="color: #acacac">
  <i class="fa fa-spin fa-circle-o-notch" aria-hidden="true"></i> Generating
  Report...
</div>

<div
  *ngIf="!loading"
  class="width-90"
  style="
    background-color: #f5f5f5;
    padding: 10px 0px 5px 10px;
    border-radius: 10px;
  "
>
  <metric-graph
    [metricSets]="detectorMetrics"
    [title]="detectorMetricsTitle"
    [chartType]="metricsChartType"
    [description]="detectorMetricsDescription"
    [yAxisLabel]="'Percent'"
  ></metric-graph>
  <instance-view-graph
    [metricSets]="instanceDetailMetrics"
    [title]="instanceDetailTitle"
    [chartType]="metricsChartType"
    [yAxisLabel]="'Percent'"
    [description]="instanceDetailDescription"
    (updateInstance)="logInstanceSelected($event)"
  ></instance-view-graph>
</div>
