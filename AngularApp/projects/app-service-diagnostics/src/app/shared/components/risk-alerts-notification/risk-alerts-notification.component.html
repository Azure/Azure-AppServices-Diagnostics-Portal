<ng-container *ngIf="showRiskAlertsNotification">
  <fab-message-bar [messageBarType]="type" isMultiline="false" dismissButtonAriaLabel="Close"
    [truncated]="true" [styles]="styles" overflowButtonAriaLabel="See more">We detected missing configurations in your
    application that will increase risk of a downtime. Please check <a (click)="openRiskAlertsPanel()">availability risk
      alerts</a>.</fab-message-bar>
</ng-container>
