<ng-container *ngIf="showRiskAlertsNotification">
  <fab-message-bar [messageBarType]="type" isMultiline="false" dismissButtonAriaLabel="Close"
    [truncated]="true" [styles]="styles" overflowButtonAriaLabel="See more">{{notificationMessage}} <a (click)="openRiskAlertsPanel()">View more details</a>.</fab-message-bar>
</ng-container>
