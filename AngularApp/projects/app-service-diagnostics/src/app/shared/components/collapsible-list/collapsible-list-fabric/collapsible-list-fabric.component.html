<div *ngIf="title" class="row collapsable-list">
  <button class="btn-outer" [attr.aria-expanded]="collapsed ?'false':'true'" (click)="collapsed = !collapsed"
    class="list-header">
    <span class="btn-inner" tabindex="-1">
      <i class="ms-Dropdown-caretDown ms-Icon" [class.ms-Icon--ChevronDown]="collapsed"
        [class.ms-Icon--ChevronRight]="!collapsed"></i>
      <span class="pl-3">{{title}}</span>
    </span>
  </button>

  <div *ngIf="collapsed">
    <ng-content select="[header]"></ng-content>
  </div>
  <div *ngIf="!collapsed" class="list-items-container">
    <ng-content select="[body]"></ng-content>
  </div>
</div>
