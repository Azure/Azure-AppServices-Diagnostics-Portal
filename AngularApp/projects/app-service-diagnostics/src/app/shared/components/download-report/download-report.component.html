<div >
    <loader-detector-view style="margin-top:300px" [LoadingMessage4]="'Generating Downloadable Report'" *ngIf="!isDownloaded"></loader-detector-view>
</div>

<ng-template #loading>
    <div class="home-spinner">
      <fab-spinner label={{downloadReportText}} [ariaLabel]="'Downloading Report'"></fab-spinner>
    </div>
  </ng-template>
