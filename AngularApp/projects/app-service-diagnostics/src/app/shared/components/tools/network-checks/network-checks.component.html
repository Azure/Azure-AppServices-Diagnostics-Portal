<div class="container">
    <h2 tabindex="0">{{ title }}</h2>
    <p tabindex="0">{{ description }}</p>

    <div class="wizardcontainer">

        <!--<profiler [scmPath]="scmPath" [siteToBeDiagnosed]="siteToBeDiagnosed" (SessionsEvent)="updateSessions($event)">
        </profiler>-->

    </div>
    <!-- markdown https://stackblitz.com/edit/ngx-markdown?file=src%2Fapp%2Fapp.component.html -->
    <div class="checker-container" *ngFor="let viewModel of checkResultViews; index as i">
        <checker-list [viewModel]= "viewModel">
            <div *ngIf="viewModel.interactivePayload == null; else interactive">
                <markdown ngPreserveWhitespaces [data]="viewModel.markdown"></markdown> </div>
            <ng-template #interactive>            
                <div [ngSwitch]="viewModel.interactivePayload.type">
                    <markdown ngPreserveWhitespaces [data]="viewModel.markdown"> </markdown>
                    <div *ngSwitchCase="0"> <input #text><button (click)="interactiveCallBack(text.value, viewModel.interactivePayload.callBack, i)">submit</button></div>
                    <div *ngSwitchCase="1">interactive 1</div>
                </div>
            </ng-template>
        </checker-list>
        
    </div>

    <!--<div class="sessions">
        <daas-sessions [refreshSessions]="refreshSessions" diagnoserNameLookup="CLR Profiler" [scmPath]="scmPath" [siteToBeDiagnosed]="siteToBeDiagnosed"></daas-sessions>
    </div> -->

</div>
