<div class="container">
  <h2>{{ title }}</h2>
  <p>{{ description }}</p>
  <div class="wizardcontainer">
    <daas
      [scmPath]="scmPath"
      [siteToBeDiagnosed]="siteToBeDiagnosed"
      [diagnoserName]="diagnoserName"
      (SessionsEvent)="updateSessions($event)"
    >
    </daas>
  </div>

  <h3>What you should know before collecting a Java Thread dump</h3>
  <ul>
    <li *ngFor="let statement of thingsToKnowBefore">{{ statement }}</li>
  </ul>

  <div class="sessions">
    <daas-sessions
      [refreshSessions]="refreshSessions"
      diagnoserNameLookup="JAVA Thread Dump"
      [scmPath]="scmPath"
      [siteToBeDiagnosed]="siteToBeDiagnosed"
    ></daas-sessions>
  </div>
</div>
