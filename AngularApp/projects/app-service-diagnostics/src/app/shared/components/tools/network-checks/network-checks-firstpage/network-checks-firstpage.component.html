<div class="container">
    <h2 tabindex="0">{{ title }}</h2>
    <p tabindex="0">{{ description }}</p>
    
    <div class="step-container" *ngFor="let viewModel of stepViews" [ngSwitch]="viewModel.stepView.type">
        <dropdown-step *ngSwitchCase="1" [viewModel]="viewModel"></dropdown-step>
        <check-step *ngSwitchCase="2" [viewModel]="viewModel"></check-step>
        <info-step *ngSwitchCase="4" [viewModel]="viewModel"></info-step>
    </div>


</div>
