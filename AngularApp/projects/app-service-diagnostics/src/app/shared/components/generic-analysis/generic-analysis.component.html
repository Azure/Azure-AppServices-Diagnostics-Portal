<div class="detector-padding">
  <detector-container [detector]="analysisDetector"></detector-container>
  <analysis-view detectorParmName="detectorName"></analysis-view>
</div>

<div [hidden]="detectorId === ''">
  <div class="detector-padding">
    <div style="display: inline-block;margin-left: 10px">
      <h2>{{ detectorName }}</h2>
    </div>
    <div style="display: inline-block;margin-left: 10px">
      <button (click)="goBackToAnalysis()" *ngIf="detectorId !== ''" class="btn btn-sm btn-primary">Back to Analysis</button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
