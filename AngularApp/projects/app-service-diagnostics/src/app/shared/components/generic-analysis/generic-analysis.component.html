<detector-container *ngIf="!showSearchBar" [detector]="analysisDetector" [isAnalysisView]="true"></detector-container>
<div *ngIf="showSearchBar" class="search-box">
    <span>Diagnostics based on </span>
    <div class="search-input-box">
      <input id="caseSubmissionFlowSearchBar" placeholder="Describe your problem and hit enter" (click)="focusSearch()" class="search-input" [(ngModel)]="searchTerm" (keyup.enter)="triggerSearch()" [style.backgroundColor]="searchBarFocus? 'transparent': ''">
      <i class="fa fa-pencil-square-o edit-icon" (click)="focusSearch()"></i>
      <span class="icon-err" [style.display]="searchTerm?.trim().length>0 && searchTerm?.trim().length<4? '': 'none'" title="At least 2 characters">
          <i class="fa fa-exclamation"></i>
      </span>
    </div>
</div>
<detector-list-analysis withinDiagnoseAndSolve="true" detectorParmName="detectorName"></detector-list-analysis>

<div [hidden]="detectorId === ''">
  <div>
    <div style="display: inline-block;margin-left: 20px">
      <h2>{{ detectorName }}</h2>
    </div>
    <div style="display: inline-block;margin-left: 10px">
      <a tabindex="0" (keyup.enter)="goBackToAnalysis()" aria-label="Link to go back to the analysis view" role="button"
        (click)="goBackToAnalysis()" *ngIf="detectorId !== ''">Back to Observations</a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
