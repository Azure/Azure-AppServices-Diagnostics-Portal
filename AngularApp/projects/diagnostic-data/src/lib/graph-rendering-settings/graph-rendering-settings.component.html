<div>
    <fab-text-field [label]="'Title: '" [placeholder]="'(optional)'" [styles]="textBoxStyle" (onChange)="updateTitle($event)"></fab-text-field>
    <fab-text-field [label]="'Description: '" [placeholder]="'(optional)'" [styles]="textBoxStyle" (onChange)="updateDesc($event)"></fab-text-field>
    <fab-dropdown [label]="'Graph type: '" [(defaultSelectedKey)]="selectedType" [options]="graphTypeOptions" [styles]="dropdownStyle" (onChange)="updateType($event)"></fab-dropdown>
</div>
