<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-wrench" aria-hidden="true"></i>
    <h5 class="panel-title">Solutions to Common Problems</h5>
  </div>
</div>

<vertical-display-list [showTitle]="false">
  <ng-container *ngFor="let solution of solutions; index as i">
      <vertical-display-list-item [name]="solution.Title" [index]="i">
        <solution [data]="solution"></solution>
      </vertical-display-list-item>
  </ng-container>
</vertical-display-list>
