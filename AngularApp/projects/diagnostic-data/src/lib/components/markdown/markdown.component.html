<ng-template #header>
    {{renderingProperties.title}}
    <button class="btn btn-default" style="float:right;margin-top: -7px" *ngIf="!isPublic" (click)="copyMarkdown()">
        <span class="fa fa-copy"></span>
        Copy to Email
    </button>
    <button class="btn btn-default" style="float:right;margin-top: -7px;margin-right:10px" *ngIf="!isPublic" (click)="openEmail()">
        <span class="fa fa-envelope"></span>
        Open in Outlook
    </button>

</ng-template>

<data-container *ngIf="title else noContainerMarkdown" [headerTemplate]="header" [title]="renderingProperties.title">
    <markdown [data]="markdown"></markdown>
</data-container>

<!-- If there is no title, do not use container. Note this is called from the else statement in the *ngIf above -->
<ng-template #noContainerMarkdown>
    <data-container>
        <markdown [data]="markdown"></markdown>
    </data-container>
</ng-template>
