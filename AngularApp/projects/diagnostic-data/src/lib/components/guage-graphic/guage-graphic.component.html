<div class="container" [style.width.px]="guageGraphic.width" [style.height.px]="guageGraphic.height">
	<div class="graphic-container">
		<div class="circle-background"></div>
		<div class="circle-center"></div>
		<div class="circle-fill" [style.background-color]="guageGraphic.fillColor" [style.transform]="guageGraphic.transformString"></div>
		<div class="circle-data">
			<markdown [data]="guageGraphic.numberDisplay"></markdown>
		</div>
		<div class="needle" [style.transform]="guageGraphic.transformString"></div>
	</div>
	<div #Label class="label">
		<markdown [data]="guageGraphic.label"></markdown>
	</div>
</div>
