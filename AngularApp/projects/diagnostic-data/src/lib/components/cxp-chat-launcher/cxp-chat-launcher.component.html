<div #chatComponentContainer *ngIf="isComponentInitialized()">
  <div class="cxpChat-ConfContainer" *ngIf="showChatConfDialog">
    <div class="cxpChat-ConfText">
      A Microsoft Support engineer will engage with you to help answer your questions.<br>
    </div>
    <div class="cxpChat-actionBtnContainer">
      <input class="custom-button inactive-button white-border" (click)="hideChatBubble(true)" type="button"
        value="Maybe later" />
      <input class="custom-button default-button white-border" (click)="openChatPopup()" type="button"
        value="Confirm & Start!" />
    </div>
  </div>

  <div *ngIf="showChatConfDialog" class="arrow-bottom"></div>

  <div class='chatBubble' (click)="toggleChatBubble()">
    <i class="fa fa-comments chatIcon" aria-hidden="true"></i>
  </div>
</div>
