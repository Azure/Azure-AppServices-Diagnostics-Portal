<div>
  <h2>Select the statement that best describes your problem:</h2>

  <div class="card-flex">
    <div *ngFor="let card of cardSelections"
      class="card-container"  (click)="selectCard(card)">
      <div class="card-header">
        <span class="fa fa-bar-chart"></span> {{card.title}}
      </div>
      <div class="card-description">
        <ul>
          <li *ngFor="let desc of card.descriptions">{{desc}}</li>
        </ul>
      </div>
      <!-- <div class="cardFooter">
        <div *ngIf="card.authorizedStatus==='authorized'">{{card.authenticatedId}}</div>
        <div *ngIf="card.authorizedStatus==='loadingAuth'">
          <i class="fa fa-refresh fa-spin fa-fw"></i> {{ 'loading' | translate }}</div>
        <div *ngIf="card.authorizedStatus==='notAuthorized'">{{ 'notAuthorized' | translate}}</div>
      </div> -->
    </div>
  </div>
</div>
