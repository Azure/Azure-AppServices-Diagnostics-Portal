<div id="mynetwork" class="col-sm-12"></div>

<input type="hidden" id="resourceUri" (change)="refreshChangeTimeline()">

<div *ngIf="showNotSupport">
  {{selectedResourceType}} is not supported on Change Analysis. Please see the below list of supported resources.
  <ul>
    <li *ngFor="let resource of supportedResources">
      {{ resource }}
    </li>
  </ul>
</div>
<h5 *ngIf="showLoader">
  <span class="fa fa-circle-o-notch fa-spin spin-icon"></span> Loading change groups for {{selectedResourceId}}...
</h5>
