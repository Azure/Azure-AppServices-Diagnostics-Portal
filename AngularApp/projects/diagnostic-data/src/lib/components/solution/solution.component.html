<div class="prototype-container">

  <div class="solution-title">
    <h2>{{solution.Title}}</h2>
  </div>

  <div class="solution-description">
    <markdown *ngFor="let description of solution.Descriptions">
      {{description}}
    </markdown>
  </div>

  <div class="solution-action">
    <h2>Restart Site?</h2>
    <div class="action-buttons">
      <button type="button" class="custom-button deny">No, Don't Restart</button>
      <button type="button" (click)="performAction()" class="custom-button confirm">
        Yes, Restart Site
      </button>
    </div>
    {{restartStatus}}
    <span *ngIf="restartStatus === 'Running...'">
      <i class="fa fa-circle-o-notch fa-spin spin-icon" aria-hidden="true"></i>
    </span>
    <span *ngIf="restartStatus === 'Complete!'">
      <i class="fa fa-check-circle" aria-hidden="true"></i>
    </span>
  </div>

</div>
