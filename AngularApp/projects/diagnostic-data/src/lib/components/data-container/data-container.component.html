<!-- This is the default template for the header, but you can pass in a custom header as well -->
<ng-template #defaultHeader>
  {{title}}
</ng-template>

<ng-template #content>
    <ng-content></ng-content>
</ng-template>

<div *ngIf="title || headerTemplate || !hideIfNoTitle else nobox" class="panel panel-default" [class.data-container-card]="!isAppliationInsightContainer" [class.data-container-card-appinsight]="isAppliationInsightContainer">

  <div *ngIf="title || headerTemplate" class="panel-heading" [class.data-container-header] = "!isAppliationInsightContainer"[class.data-container-header-appinsight]="isAppliationInsightContainer">
    <ng-container *ngTemplateOutlet="headerTemplate ? headerTemplate : defaultHeader">
    </ng-container>
  </div>
  <div *ngIf="description" class="panel-heading text-muted card-description" [class.with-top-border]="!title">
    {{description}}
  </div>
  <div class="panel-body" [class.data-container-body] = "!isAppliationInsightContainer" [class.data-container-body-appinsight]="isAppliationInsightContainer"[class.no-padding]="noBodyPadding" [class.with-top-border]="!title && !description">
      <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>

</div>

<ng-template #nobox>
    <ng-container *ngTemplateOutlet="content"></ng-container>
</ng-template>
