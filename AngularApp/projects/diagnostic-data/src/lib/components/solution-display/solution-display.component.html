<div>
  <div *ngIf="showTitle" class="title-container">
    <h2>Common Solutions</h2>
  </div>

  <div class="outer-container">
    <div class="row match-col-height">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 vertical-tabs">
        <div *ngFor="let item of titles" [ngClass]="{'list-item-selected': item == selectedItem}"
            (click)="select(item)" class="list-item">
          <span class="list-item-text">
            <b>{{item.title}}</b>
          </span>
          <div class="tag-holder">
            <solution-type-tag [tagType]="item.tag"></solution-type-tag>
          </div>
        </div>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
