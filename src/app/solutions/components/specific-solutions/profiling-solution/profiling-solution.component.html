<default-solution-template [title]="title" [description]="description" [tags]="data.tags">

    <profiler [scmPath]="scmPath" [siteToBeDiagnosed]="siteToBeProfiled" (checkingExistingSessionsEvent)="updateCheckingExistingSessions($event)"
        (SessionsEvent)="updateSessions($event)">
    </profiler>

    <div class="header2">What you should know before performing a Profiler Trace</div>
    <ul>
        <li *ngFor="let statement of thingsToKnowBefore">{{statement}}</li>
    </ul>

    <daas-sessions SessionType="CLR Profiler" [scmPath]="scmPath" [checkingExistingSessions]="checkingExistingSessions" [Sessions]="Sessions"></daas-sessions>

</default-solution-template>
