<default-solution-template [title]="title" [description]="description" [tags]="data.tags">
    
    <daas [scmPath]="scmPath" [siteToBeDiagnosed]="siteToBeDiagnosed" [DiagnoserName]="DiagnoserName" (SessionsEvent)="updateSessions($event)">
    </daas>

    <div class="header2">What you should know before collecting a Java Thread Dump</div>
    <ul>
        <li *ngFor="let statement of thingsToKnowBefore">{{statement}}</li>
    </ul>

    <daas-sessions [showDetailsLink]="false" [refreshSessions]="refreshSessions" DiagnoserNameLookup="JAVA Thread Dump" [scmPath]="scmPath" [siteToBeDiagnosed]="siteToBeDiagnosed"></daas-sessions>

</default-solution-template>
