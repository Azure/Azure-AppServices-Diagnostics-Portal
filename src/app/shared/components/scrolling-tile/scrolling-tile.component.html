<div style="width:99%">
    <ngu-carousel [inputs]="carouselTile">
        <ngu-tile NguCarouselItem *ngFor="let Subcategory of Subcategories">
            <div class="tile" [style.background-color]="Subcategory.BgColor" style="box-shadow: none">
                <div class="col animated zoomIn category-box" [style.background-color]="Subcategory.BgColor" [style.color]="Subcategory.TextColor"
                    [routerLink]="[Subcategory.Href]" (click)="logCategorySelected(Subcategory.Name)">
                    <div class="category-content">{{Subcategory.Name}}</div>
                </div>
            </div>
        </ngu-tile>
        <div NguCarouselPrev class='carousel-arrow carousel-arrow-left'>
            <i class="fa fa-chevron-left center-icon"></i>
        </div>
        <div NguCarouselNext class='carousel-arrow carousel-arrow-right'>
            <i class="fa fa-chevron-right center-icon"></i>
        </div>
    </ngu-carousel>
</div>
