<div class="message-bar" *ngIf="!closed" (click)="toggleVersion()">
  <i class="fa fa-info"></i> 
  <span *ngIf="!newVersionEnabled">There is a new version of App Service Diagnostics. Click here to try it out.</span>
  <span *ngIf="newVersionEnabled">This is the new App Service Diagnostics experience. If you would prefer the old experience click here.</span>
  <i class="fa fa-close pull-right" (click)="close()"></i>
</div>
