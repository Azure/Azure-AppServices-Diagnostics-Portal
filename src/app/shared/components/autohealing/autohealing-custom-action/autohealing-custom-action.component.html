<div class="row" style="margin-bottom: 5px;margin-left:0;margin-top:10px">

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default btn-xs" [ngClass]="{'btn-primary':customActionType==='Diagnostics'}" (click)="customActionType='Diagnostics'">
      Run Diagnostics
    </button>
    <button type="button" class="btn btn-default btn-xs" [ngClass]="{'btn-primary':customActionType==='Custom'}" (click)="customActionType='Custom'">
      Run Any Executable
    </button>
  </div>


  <div class="panel panel-default" *ngIf="customActionType == 'Diagnostics'">
    <div class="panel-body">
      <div *ngIf="!checkingSupportedTier && !supportedTier">
        <div class="focus-box focus-box-warning" style="margin-top:20px">
          <div>
            <strong>Error</strong> - This tool is supported only on Dedicated SKU's
          </div>
        </div>
      </div>
      <div class="col" *ngIf="checkingSupportedTier">
        <i class="fa fa-circle-o-notch fa-spin spin-icon" aria-hidden="true"></i>
        Checking if the WebApp is running in a supported Tier
      </div>





      <div *ngIf="supportedTier && !checkingSupportedTier">
        <div class="row">
          <div class="col-sm-3">
            <ng-container *ngFor="let option of DiagnoserOptions">
              <div class="radio">
                <label>
                  <input type="radio" name="optradio" [checked]="diagnoserOption === option" [value]="option" (change)="chooseDiagnoserAction(option)"> {{ option }}
                </label>
              </div>
            </ng-container>
          </div>
          <div class="col-sm-9">
            here goes the desc
          </div>
        </div>

        <div>
          Choose Diagnostic tool to run :
          <select class="form-control" (change)="chooseDiagnoser($event.target.value)" [ngModel]="diagnoserName">
            <option *ngFor="let diagnoser of Diagnosers" value='{{diagnoser}}'>
              {{diagnoser}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>


  <div class="panel panel-default" *ngIf="customActionType == 'Custom'">
    <div class="panel-body">
      <div class="form-group">
        <label for="executable">Specify the executable to be launched :-</label>
        <input class="form-control" id="executable" aria-describedby="executableHelp" (change)="updateCustomAction()" [(ngModel)]="customActionExe">
        <small id="executableHelp" class="form-text text-muted">This process will be launched when the above mentioned triggers are met</small>
      </div>
      <div class="form-group">
        <label for="statusCode">Additional Parameters :-</label>
        <input class="form-control" id="exeParams" placeholder="e.g. 500" (change)="updateCustomAction()" [(ngModel)]="customActionParams">
      </div>
    </div>
  </div>
</div>
