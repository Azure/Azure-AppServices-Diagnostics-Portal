<div class="row" style="margin-bottom: 5px;margin-left:0;margin-top:10px;width:75%">

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default btn-xs" [ngClass]="{'btn-primary':customActionType==='Diagnostics'}" (click)="customActionType='Diagnostics';updateDaasAction()">
      Run Diagnostics
    </button>
    <button type="button" class="btn btn-default btn-xs" [ngClass]="{'btn-primary':customActionType==='Custom'}" (click)="customActionType='Custom';updateCustomAction()">
      Run Any Executable
    </button>
  </div>

  <div class="panel panel-default" *ngIf="customActionType == 'Diagnostics'">
    <div class="panel-body">
      <div *ngIf="!checkingSupportedTier && !supportedTier">
        <div class="focus-box focus-box-warning" style="margin-top:20px">
          <div>
            <strong>Error</strong> - This tool is supported only on Dedicated SKU's
          </div>
        </div>
      </div>
      <div class="col" *ngIf="checkingSupportedTier">
        <i class="fa fa-circle-o-notch fa-spin spin-icon" aria-hidden="true"></i>
        Checking if the WebApp is running in a supported Tier
      </div>

      <div *ngIf="supportedTier && !checkingSupportedTier && customAction != null">
        <div class="row">
          <div class="detail-cards">
            <ng-container *ngFor="let item of Diagnosers;let i = index">
              <button class="detail-card" (click)="chooseDiagnoser(item)" [ngClass]="{'detail-card-active': item.Name === diagnoser.Name}">
                <h4>{{item.Name}}</h4>
                <p>{{ item.Description }}</p>
              </button>
            </ng-container>
          </div>
        </div>
        
        <button type="button" class="btn btn-default btn-xs btn-primary" style="margin-top:10px">
          Tool Options
        </button>
        <div class="row diagnostic-options">
          <div class="col-sm-3">
            <ng-container *ngFor="let option of DiagnoserOptions">
              <div class="radio">
                <label>
                  <input type="radio" name="optradio" [checked]="diagnoserOption.option === option.option" [value]="option.option" (change)="chooseDiagnoserAction(option)"> {{ option.option }}
                </label>
              </div>
            </ng-container>
          </div>
          <div class="col-sm-9">
            <div class="diagnoser-option"> {{ diagnoserOption.Description}} </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default" *ngIf="customActionType == 'Custom'">
    <div class="panel-body">
      <div class="form-group">
        <label for="executable">Specify the executable to be launched :-</label>
        <input class="form-control" id="executable" aria-describedby="executableHelp" (input)="updateCustomActionExe($event.target.value)" [ngModel]="customActionExe" placeholder="for e.g. d:\home\data\anycustomexe.exe">
        <small id="executableHelp" class="form-text text-muted">This process will be launched when the above mentioned triggers are met</small>
      </div>
      <div class="form-group">
        <label for="statusCode">Additional Parameters :-</label>
        <input class="form-control" id="exeParams" placeholder="e.g. -customparamer" (input)="updateCustomActionParams($event.target.value)" [ngModel]="customActionParams">
      </div>
    </div>
  </div>
</div>
