<div class="category-container" *ngIf="!featureSelected">
  <div *ngFor="let feature of features">
    <div class="category" (click)="select(feature)">
      <div>
        {{feature.name}}
      </div>
    </div>
  </div>
</div>
<div *ngIf="featureSelected">
  <dynamic-component [componentData]="message"></dynamic-component>
</div>
