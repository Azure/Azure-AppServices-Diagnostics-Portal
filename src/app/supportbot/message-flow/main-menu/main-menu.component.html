<div class="row" style="margin-bottom: 10px;">
    <div class="category-container-header">Select Problem Category</div>
    <div *ngFor="let category of problemCategories;let i = index">
        <collapsible-list [title]="category.Name" [collapsed]="category.Collapsed">
            <collapsible-list-item>
                <div class="col animated zoomIn category-box" *ngFor="let subcategory of category.Subcategories" [style.background-color]="subcategory.BgColor"
                    [style.color]="subcategory.TextColor" [routerLink]="[subcategory.Href]" (click)="logCategorySelected(subcategory.Name)">
                    <div class="category-content">{{subcategory.Name}}</div>
                </div>
                <!-- <scrolling-tile [Collapsed]="category.Collapsed" [Subcategories]="category.Subcategories" ></scrolling-tile> -->
            </collapsible-list-item>
            <div *ngIf="category.Name ==='Diagnostic Tools'" class="area">
                <div class="content">
                    <span class="diagnostics-stack">Application stack -
                        <strong *ngIf="!showStackList">{{ AppStack }}</strong>
                        <select style="font-size:smaller" *ngIf="showStackList" [(ngModel)]="AppStack" (change)="onStackChanged($event.target.value)">
                            <option>ASP.Net</option>
                            <option>Java</option>
                            <option>PHP</option>
                        </select>
                    </span>
                    <button style="margin-left:10px" type="button" class="btn btn-default btn-xs" (click)="stackChangeClicked()">
                        Change
                    </button>
                </div>
            </div>
        </collapsible-list>
    </div>
</div>
