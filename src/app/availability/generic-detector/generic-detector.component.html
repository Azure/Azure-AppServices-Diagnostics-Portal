<div style="padding: 200px;width:100%;text-align: center;font-size: 24px" *ngIf="!response">
    <i _ngcontent-c1="" aria-hidden="true" class="fa fa-circle-o-notch fa-spin spin-icon"></i>
</div>

</div>
