<div class="row">
    <div class="category-container-header">Select Problem Category</div>
    <div *ngFor="let category of problemCategories;let i = index">
        <collapsible-list [title]="category.Name" [collapsed]="collapsed[i]">
            <collapsible-list-item>
                <div>
                    <scrolling-tile [ProblemTypes]="category.ProblemTypes"></scrolling-tile>
                </div>
            </collapsible-list-item>
        </collapsible-list>
    </div>
</div>
