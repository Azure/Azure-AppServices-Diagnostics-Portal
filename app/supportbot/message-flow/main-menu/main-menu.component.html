<div class="row">
    <div class="category-container-header">Select Problem Category</div>
    <div class="col category-container animated zoomIn"
        *ngFor="let category of categories; let i = index"
        [style.background-color]="colors[i].background"
        [style.color]="colors[i].text"
        [routerLink]="[category.href]"
        (click)="logCategorySelected(category.name)">
        <div class="category-content">{{category.name}}</div>
    </div>
</div>
