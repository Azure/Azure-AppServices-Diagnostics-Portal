<default-solution-template [title]="title" [description]="description" [tags]="data.tags">
    
   
        <div class="action-box">
            <div>
             
                <table style="border:none">
                    <tr>
                        <td>App to be Profiled: </td>
                        <td class="highlight-blue">
                            <b>{{siteToBeProfiled.siteName}}</b>
                        </td>
                    </tr>
                    <tr *ngFor="let instance of instances; let i = index">
                        <td class="highlight-blue">
                            <b>{{instance}}</b>
                        </td>
                        <td></td>
                    </tr>
                    <tr *ngIf="diagnoserSession">
                        <td colspan="2">
                                <ul  *ngIf="diagnoserSession.CollectorStatus == 2">
                                        <li  ng-repeat="message in diagnoserSession.CollectorStatusMessages">                                           
                                                <span class="highlight-blue">{{ message.Entity }} -</span>
                                                <span>{{  message.Message }}</span>                                            
                                        </li>
                                    </ul>
                                    <ul *ngIf="diagnoserSession.AnalyzerStatus == 2">
                                        <li ng-repeat="message in diagnoserSession.AnalyzerStatusMessages">                                            
                                                <span class="highlight-blue">{{ message.Entity }} -</span>
                                                <span>{{  message.Message }}</span>                                        
                                        </li>
                                    </ul>       
                        </td>
                    </tr>
                </table>
            </div>
            <div style="text-align:right">
                    <div class="col" *ngIf="sessionsInProgress==true">
                            <i class="fa fa-circle-o-notch fa-spin spin-icon" aria-hidden="true"></i>
                            Waiting for existing sessions...
                    </div>

                <button *ngIf="sessionsInProgress==false" class="btn btn-primary" (click)="collectProfilerTrace()">Collect Profiler Trace</button>
            </div>
        </div>
        
        <div class="header2">What you should know before performing a Profiler Trace</div>
        <ul>
            <li *ngFor="let statement of thingsToKnowBefore">{{statement}}</li>
        </ul>
    
    
    </default-solution-template>
